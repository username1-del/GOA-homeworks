<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ) შექმენი 3 input ელემენტი: ერთი სახელი, მეორე გვარი, მესამე ელ. ფოსტა.
    თითოეულ input-ს მიამაგრე შესაბამისი label და placeholder. -->
    <form>
        <label for="name">enter your name</label>
        <input type="text" name="name" id="name">
        <label for="surname">enter your surname</label>
        <input type="text" name="lastname" id="surname">
        <label for="email">enter your email/gmail/mail</label>
        <input type="email" name="email" id="email">
    </form>
</body>
</html>
